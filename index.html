        // æ’­æ”¾æé†’å£°éŸ³
        function playAlertSound() {
            if (systemConfig.alertSound === 'none') return;
            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // æ ¹æ®é€‰æ‹©çš„é“ƒå£°è®¾ç½®ä¸åŒé¢‘ç‡
                let frequency = 800;
                switch(systemConfig.alertSound) {
                    case 'bell':
                        frequency = 600;
                        break;
                    case 'chime':
                        frequency = 1000;
                        break;
                    case 'digital':
                        frequency = 1200;
                        break;
                }
                
                oscillator.frequency.value = frequency;
                oscillator.type = systemConfig.alertSound === 'digital' ? 'square' : 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 1);
            } catch (e) {
                console.log('éŸ³é¢‘æ’­æ”¾å¤±è´¥');
            }
        }

        function generateSignature(timestamp, method, requestPath, body = '') {
            const message = timestamp + method + requestPath + body;
            return CryptoJS.enc.Base64.stringify(
                CryptoJS.HmacSHA256(message, apiConfig.secretKey)
            );
        }

        async function fetchAccountBalance() {
            if (!apiConfig.apiKey || !apiConfig.secretKey || !apiConfig.passphrase) {
                throw new Error('è¯·å…ˆé…ç½®APIä¿¡æ¯');
            }

            const method = 'GET';
            const requestPath = '/api/v5/account/balance';
            const timestamp = new Date().toISOString();
            const signature = generateSignature(timestamp, method, requestPath);

            const response = await fetch(`https://www.okx.com${requestPath}`, {
                method: method,
                headers: {
                    'OK-ACCESS-KEY': apiConfig.apiKey,
                    'OK-ACCESS-SIGN': signature,
                    'OK-ACCESS-TIMESTAMP': timestamp,
                    'OK-ACCESS-PASSPHRASE': apiConfig.passphrase,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) throw new Error(`APIè¯·æ±‚å¤±è´¥: ${response.status}`);
            
            const data = await response.json();
            if (data.code !== '0') throw new Error(`APIé”™è¯¯: ${data.msg}`);
            
            return data.data[0].details;
        }
